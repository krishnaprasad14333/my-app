<router-outlet></router-outlet>

<label>
    <h1>Customers</h1>
</label>
<div>
    <div class="filter">
        <div>
            <label class="fil">filter:</label>
            <input type="text">
        </div>

        <button class="btn btn-info" routerLink="/addnewcustomer" >add new customer</button>
    </div>

</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>address</th>
            <th>city</th>
            <th>state</th>
            <th>order total</th>

        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let customer of customers;let i=index">
            <td>{{ i+1 }}</td>
            <td>{{customer.firstname}}</td>
            <td>{{customer.lastname}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.state}}</td>
            <td>{{customer.ordertotal}}</td>
            <td>
                <button (click)="delete(i)" class="btn btn-danger">Delete</button>
            </td>
        </tr>


    </tbody>
</table>
