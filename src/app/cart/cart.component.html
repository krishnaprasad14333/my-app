<h1>Cart</h1>

<label>Name: </label>
<input type="text" [(ngModel)]="name">
<br><br>
<label>Price: </label>
<input type="number" [(ngModel)]="price">
<br><br>
<label>Quantity: </label>
<input type="number" [(ngModel)]="quantity">
<br><br>
<button (click)="addtocart()">Add to cart</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>


    </thead>
    <tbody>
        <tr *ngFor="let c of carts; let f=index">

            <td>{{ f+1 }}</td>
            <td>{{c.name}}</td>
            <td>{{c.price |price}}</td>
            <td>{{c.quantity}}</td>
            <td>
                <button (click)="delete(f)" class="btn btn-danger" >delete</button>
            </td>

        </tr>


    </tbody>
</table>
